spring:
  application:
    name: supplier-service
  profiles:
    active:
      - dev
  cloud:
    config:
      fail-fast: true
      retry:
        initial-interval: 5000
        multiplier: 1.2
        max-attempts: 7
        max-interval: 10000
      uri:
        - http://configserver:8888/
        - http://localhost:8888/
        - https://config.albgott.com
